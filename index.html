<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="favicon.png" type="image/png" />
		<link rel="stylesheet" href="public/styles.css" />
	</head>
	<body class="p-4">
		<label for="input">Input:</label>
		<input id="input" placeholder="Enter your response here" type="text" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 placeholder-gray-400" />
		<div id="toggleContainer" class="flex items-center gap-2">
			<button disabled data-state="running" id="clockToggle" class="text-white enabled:bg-blue-700 enabled:hover:bg-blue-800 disabled:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
			</button>
			<div id="indicator" class="hidden h-4 w-4 bg-gray-500 rounded-full bg-green-500"></div>
		</div>
		<textarea readonly id="output" class="block mt-4 p-2 w-1/2 h-80 font-mono bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg"></textarea>
		<script type="module" src="dist/main.js"></script>
	</body>
</html>
